<div class="container">
  <form [formGroup]="UsrFrm">
    <div formGroupName="searchGroup">
      <div class="row">
        <div class="col-1">
          <strong>Task:</strong>
        </div>
        <div class="col-4">
          <input formControlName="taskDetails" type="text" class="form-control">
        </div>
        <div class="col-1">
          <strong>Parent Task:</strong>
        </div>
        <div class="col-5">
          <input formControlName="parentTaskDetails" type="text" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <strong>Priority From:</strong>
        </div>
        <div class="col-1">
          <input formControlName="priorityFrom" type="text" class="form-control">
        </div>
        <div class="col-1">
          <strong>Priority To:</strong>
        </div>
        <div class="col-1">
          <input formControlName="priorityTo" type="text" class="form-control">
        </div>
        <div class="col-1">
          <strong>Start Date:</strong>
        </div>
        <div class="col-2">
          <input formControlName="startDate" type="date" class="form-control">
        </div>
        <div class="col-1">
          <strong>End Date:</strong>
        </div>
        <div class="col-2">
          <input formControlName="endDate" type="date" class="form-control">
        </div>
      </div>
      <hr style="border-top: dotted 1px;" />
    </div>
    <div>
      <div class="row">
        <div class="col-3">
          <strong>Task</strong>
        </div>
        <div class="col-3">
          <strong>Parent Task</strong>
        </div>
        <div class="col-1">
          <strong>Priority</strong>
        </div>
        <div class="col-1">
          <strong>Start Date</strong>
        </div>
        <div class="col-1">
          <strong>End Date</strong>
        </div>
      </div>
      <div formGroupName="displayGroup" *ngFor="let viewTask of filteredTasks">
        <div class="row">
          <div class="col-3">
            <input formControlName="taskDetails" type="text" class="form-control form-control-big" value={{viewTask.taskDetails}}
              readonly>
          </div>
          <div class="col-3">
            <input formControlName="parentTaskDetails" type="text" class="form-control form-control-big" value={{viewTask.parentTaskDetails}}
              readonly>
          </div>
          <div class="col-1">
            <input formControlName="priority" type="text" class="form-control form-control-readonly" value={{viewTask.priority}}
              readonly>
          </div>
          <div class="col-1">
            <input formControlName="startDate" id="stDate" type="text" class="form-control form-control-readonly" value="{{viewTask.startDate|date:'dd-MMM-yy'}}"
              readonly>
          </div>
          <div class="col-1">
            <input formControlName="endDate" id="enDate" type="text" class="form-control form-control-readonly" value="{{viewTask.endDate|date:'dd-MMM-yy'}}"
              readonly>
          </div>
          <div class="col-1">
            <button class="btn btn-sm btn-grey" (click)="onEdit()">Edit</button>
          </div>
          <div class="col-2">
            <button class="btn btn-sm btn-grey">End Task</button>
          </div>
        </div>
        <hr class="dotted-light" />
      </div>
    </div>
  </form>
</div>
